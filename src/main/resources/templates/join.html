<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico"/>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
  <script defer th:src="@{/js/join.js}" src="../static/js/join.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>GameRentalMarket</title>
</head>

<body>
<div class="container text-center p-5 mt-5">
  <a th:href="@{/main}" href="./main.html">
    <img th:src="@{/img/logo.png}" src="../static/img/logo.png" width="190" height="71" alt="로고이미지">
  </a>
  <form action="./join.html" th:action method="post" th:object="${joinForm}"
        class="my-5" style="max-width: 380px; float:none; margin:0 auto">
    <div class="mb-2">
      <input type="text" maxlength="20" class="form-control" th:field="*{loginId}" id="loginId"
             th:errorclass="is-invalid" placeholder="아이디">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{loginId}"></p>
    </div>
    <div class="mb-2">
      <input type="password" maxlength="100" class="form-control" th:field="*{loginPassword}" id="loginPassword"
             th:errorclass="is-invalid" placeholder="비밀번호">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{loginPassword}"></p>
    </div>
    <div class="mb-2">
      <input type="password" maxlength="100" class="form-control" id="loginPasswordRepeat" placeholder="비밀번호 확인">
      <p class="text-danger" style="display: none;">비밀번호가 일치하지 않습니다.</p>
    </div>
    <div class="m-5"></div>
    <div class="mb-2">
      <input type="text" maxlength="20" class="form-control" th:field="*{name}" id="name"
             th:errorclass="is-invalid" placeholder="이름">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{name}"></p>
    </div>
    <div class="mb-2">
      <input type="text" maxlength="20" class="form-control" th:field="*{nickname}" id="nickname"
             th:errorclass="is-invalid" placeholder="닉네임">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{nickname}"></p>
    </div>
    <div class="mb-2">
      <div class="row">
        <div class="col">
          <select class="form-select" th:field="*{homeAddressSido}" id="homeAddressSido"
                  th:errorclass="is-invalid">
            <option th:if="*{homeAddressSido}" th:value="*{homeAddressSido}" th:text="*{homeAddressSido}">
            </option>
            <option value="">시/도 선택</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" th:field="*{homeAddressSigugun}" id="homeAddressSigugun"
                  th:errorclass="is-invalid">
            <option th:if="*{homeAddressSigugun}" th:value="*{homeAddressSigugun}" th:text="*{homeAddressSigugun}">
            </option>
            <option value="">시/군/구 선택</option>
          </select>
        </div>
        <p class="text-danger" th:style="${'display: inline'}" style="display: none;"
           th:errors="*{homeAddressSigugun}"></p>
      </div>
    </div>
    <div class="mb-2">
      <input type="text" maxlength="100" class="form-control" th:field="*{email}" id="email"
             th:errorclass="is-invalid" placeholder="이메일">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{email}"></p>
    </div>
    <div class="mb-1">
      <input type="text" maxlength="13" class="form-control" th:field="*{tel}" id="tel"
             th:errorclass="is-invalid" placeholder="휴대전화번호 (예시: 010-1234-5678)">
      <p class="text-danger" th:style="${'display: inline'}" style="display: none;" th:errors="*{tel}"></p>
    </div>
    <div class="form-check text-start my-2">
      <input class="form-check-input" type="checkbox" value="" id="notice" required>
      <label class="form-check-label" for="notice">
        본 웹사이트는 현재 테스트 중인 웹사이트로, 가입정보와 거래정보가 예고 없이 삭제되거나 서비스가 일시중단될 수 있음에 동의합니다.
      </label>
    </div>
    <div class="d-grid gap-2 my-3">
      <button type="submit" class="btn btn-dark">회원가입</button>
    </div>
  </form>

</div>
</body>

</html>
