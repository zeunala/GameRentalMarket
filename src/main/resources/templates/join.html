<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico"/>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>GameRentalMarket</title>
</head>

<body>
<div class="container text-center p-5 mt-5">
  <a th:href="@{/main}" href="./main.html">
    <img th:src="@{/img/logo.png}" src="../static/img/logo.png" width="190" height="71" alt="로고이미지">
  </a>
  <form class="my-5" style="max-width: 380px; float:none; margin:0 auto">
    <div class="mb-2">
      <input type="text" class="form-control" id="userId" placeholder="아이디">
    </div>
    <div class="mb-2">
      <input type="password" class="form-control" id="userPassword" placeholder="비밀번호">
    </div>
    <div class="mb-2">
      <input type="password" class="form-control" id="userPasswordRepeat" placeholder="비밀번호 확인">
    </div>
    <div class="m-5"></div>
    <div class="mb-2">
      <input type="text" class="form-control" id="userNickname" placeholder="닉네임">
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" id="userAddress" placeholder="주소">
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" id="userEmail" placeholder="이메일">
    </div>
    <div class="mb-1">
      <input type="text" class="form-control" id="userPhoneNumber" placeholder="휴대전화번호">
    </div>
    <div class="d-grid gap-2 my-3">
      <button type="submit" class="btn btn-dark">회원가입</button>
    </div>
  </form>

</div>
</body>

</html>
